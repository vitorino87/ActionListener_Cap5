<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Enviar"
                           action="#{exemploMB.mudar2()}"
                           actionListener="#{exemploMB.mudar}">
                <!--
                É possível utilizar o action e o actionListener para iniciar
                dois eventos ao mesmo tempo.
                O atributo action aceita parâmetros na chamada do método.
                Com a tag <f:actionListener/> é possível iniciar mais de dois
                eventos ao mesmo tempo.
                -->
                <f:actionListener type="teste.Alterar1"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
